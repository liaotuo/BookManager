<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>登陆</title>
	<meta http-equiv="pragma" content="no-cache" />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
</h:head>
<h:body>
	<h:form style="margin-top:10%;">
		<div align="center" class="container-fluid">
			<div>
				<h3>登陆</h3>
			</div>
			<div>
				<p>
					账号:*
					<h:inputText id="loginID" required="true"
						requiredMessage="**** 登陆账号不能为空"
						title="请输入账号" value="#{userBean.userid}">
					</h:inputText>
				</p>
			</div>
			<div>
				<p>
					密码:*
					<h:inputSecret id="password" required="true"
						requiredMessage="**** 密码不能为空"
						title="请输入密码" value="#{userBean.pwd}">
					</h:inputSecret>
				</p>
			</div>
			<div>
				<h:commandButton id="login" value="登&nbsp;陆" style="width:80px"
					action="#{userBean.login}" class="btn btn-primary" />&nbsp;
				<h:commandButton  value="注&nbsp;册" style="width:80px"
					action="#{userBean.goToRegist}" class="btn btn-primary" />
			</div>
			<h3 style="color: red;">#{userBean.msg}</h3>
		</div>
	</h:form>
</h:body>
</html>
